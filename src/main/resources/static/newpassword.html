<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 수정</title>
    <style>
        div {
            width: 300px;
            height: auto;
            border: 1px solid rgb(206,223,252);
            border-radius: 10px;
            background-color: rgb(206,223,252);
            padding: 20px;
            display: flex;
            flex-direction: column; /* 세로 방향으로 정렬 */
            align-items: center;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="password"] {
            width: 250px;
            height: 32px;
            font-size: 15px;
            border: 0;
            border-radius: 5px;
            outline: none;
            padding-left: 10px;
            margin-bottom: 8px;
            background-color: rgb(233,233,233);
        }

        .btn {
            width: 263px;
            height: 32px;
            font-size: 15px;
            border: 0;
            border-radius: 5px;
            outline: none;
            padding-left: 10px;
            background-color: rgb(164, 199, 255);
            cursor: pointer;
        }

        .btn:active {
            width: 263px;
            height: 32px;
            font-size: 15px;
            border: 0;
            border-radius: 5px;
            outline: none;
            padding-left: 10px;
            background-color: rgb(61, 135, 255);
        }

        h3 {
            margin-bottom: 20px;
            text-align: center;
        }
        p {
            font-size: 13px;
            color: red;
            margin-bottom: 20px;
        }
    </style>
    <script>
        function InputPassword(){
            const password = document.getElementById("password").value
            const newpassword = document.getElementById("newpassword").value
            if (password && newpassword) {
                // 부모 창에 비밀번호 전달
                window.opener.document.getElementById("password").value = password;
                window.opener.document.getElementById("newpassword").value = newpassword;
                window.close(); // 팝업 창 닫기
            } else {
                alert("비밀번호를 입력해주세요.");
            }
        }
        function validateForm() {
            const newpassword = document.getElementById("newpassword").value
            const confirmPassword = document.getElementById("check").value
            if (newpassword !== confirmPassword) {
                document.getElementById("err").innerText = "새 비밀번호와 비밀번호 확인이 일치하지 않습니다.";
                return false;
            } else {
                document.getElementById("err").innerText = "";
                return true; // 비밀번호가 일치하면 폼 제출 허용
            }
        }
    </script>
</head>
<body>
<div>
    <h3>비밀번호 변경</h3>
    <form id="passwordForm" onsubmit="if(validateForm()){ InputPassword(); return false; } else { return false; }">
        <input type="password" placeholder="현재 비밀번호" id="password" required>
        <input type="password" placeholder="새 비밀번호" id="newpassword" style="margin-top: 10px;" required>
        <input type="password" placeholder="새 비밀번호 확인" id="check" style="margin-bottom: 3px;" required>
        <p id="err"></p>
        <input type="submit" value="확인" class="btn">
    </form>
</div>
</body>
</html>
